<h2 mat-dialog-title>Create Organisation</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Organisation Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter organisation name" required />
      @if (form.get('name')?.hasError('required') && form.get('name')?.touched) {
      <mat-error>Organisation name is required</mat-error>
      } @else if (form.get('name')?.hasError('minlength') && form.get('name')?.touched) {
      <mat-error>Organisation name must be at least 3 characters</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      Create
    </button>
  </mat-dialog-actions>
</form>
